<div class="promo-video">
  <iframe
  width="100%"
  height="600"
  src="https://www.youtube.com/embed/5Zw53xsQ4aU?si=fTLjc39MlwJOt2TV&autoplay=1&mute=1&loop=1&playlist=5Zw53xsQ4aU"
  title="YouTube video player"
  frameborder="0"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
  referrerpolicy="strict-origin-when-cross-origin"
  allowfullscreen
></iframe>

</div>

<div class="new-arrivals">
  <!-- Primo Slider: Tutti i Prodotti -->
  <div class="product-slider">
    <h2>Scopri tutti i Prodotti:</h2>
    <p>Una vasta scelta di scarpe per ogni tipo di esigenza!</p>
    <div class="slider-container">
      <div class="slider" [ngStyle]="{ transform: getTransformAll() }">
        <div *ngFor="let product of allProducts" class="slide">
          <a [routerLink]="['/scarpa', product.id]">
            <img [src]="product.immagini[0]" [alt]="product.nome" />
            <h3>{{ product.nome }}</h3>
            <p>{{ product.prezzo | currency : "EUR" }}</p>
          </a>
        </div>
      </div>
    </div>
    <button class="nav prev" (click)="prevSlideAll()">&#10094;</button>
    <button class="nav next" (click)="nextSlideAll()">&#10095;</button>
  </div>
