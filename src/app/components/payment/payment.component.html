<div class="payment-container">
    <h2>Pagamento</h2>
    <form #paymentForm="ngForm" (ngSubmit)="onSubmit(paymentForm)">
      <div class="form-group">
        <label for="cardName">Nome sulla carta</label>
        <input
          type="text"
          id="cardName"
          name="cardName"
          [(ngModel)]="paymentData.cardName"
          #cardName="ngModel"
          required
          minlength="3"
        />
        <div *ngIf="cardName.invalid && cardName.touched">
          <small *ngIf="cardName.errors?.required">Il nome è obbligatorio.</small>
          <small *ngIf="cardName.errors?.minlength">Il nome deve avere almeno 3 caratteri.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="cardNumber">Numero di carta</label>
        <input
          type="text"
          id="cardNumber"
          name="cardNumber"
          [(ngModel)]="paymentData.cardNumber"
          #cardNumber="ngModel"
          required
          pattern="[0-9]{16}"
        />
        <div *ngIf="cardNumber.invalid && cardNumber.touched">
          <small *ngIf="cardNumber.errors?.required">Il numero della carta è obbligatorio.</small>
          <small *ngIf="cardNumber.errors?.pattern">Il numero della carta deve essere di 16 cifre.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="expiryDate">Data di scadenza</label>
        <input
          type="text"
          id="expiryDate"
          name="expiryDate"
          [(ngModel)]="paymentData.expiryDate"
          #expiryDate="ngModel"
          required
          pattern="(0[1-9]|1[0-2])/([0-9]{2})"
        />
        <div *ngIf="expiryDate.invalid && expiryDate.touched">
          <small *ngIf="expiryDate.errors?.required">La data di scadenza è obbligatoria.</small>
          <small *ngIf="expiryDate.errors?.pattern">Il formato deve essere MM/AA.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input
          type="text"
          id="cvv"
          name="cvv"
          [(ngModel)]="paymentData.cvv"
          #cvv="ngModel"
          required
          pattern="[0-9]{3}"
        />
        <div *ngIf="cvv.invalid && cvv.touched">
          <small *ngIf="cvv.errors?.required">Il CVV è obbligatorio.</small>
          <small *ngIf="cvv.errors?.pattern">Il CVV deve essere di 3 cifre.</small>
        </div>
      </div>
  
      <div class="button-group">
        <button type="submit" [disabled]="paymentForm.invalid">Conferma pagamento</button>
        <button type="button" (click)="goBack()">Torna al carrello</button>
      </div>
    </form>
  </div>
