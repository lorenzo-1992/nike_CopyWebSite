<div class="login-container">
    <h2>Accedi</h2>
    <form #loginForm="ngForm" (ngSubmit)="onLogin()" novalidate>
      <!-- Campo Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="userData.email"
          required
          pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
          placeholder="Inserisci la tua email"
        />
        <div *ngIf="loginForm.controls.email?.invalid && loginForm.controls.email?.touched">
          <small *ngIf="loginForm.controls.email?.errors?.['required']">
            L'email è obbligatoria.
          </small>
          <small *ngIf="loginForm.controls.email?.errors?.['pattern']">
            Inserisci un'email valida.
          </small>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="userData.password"
              required
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
              placeholder="Inserisci la tua password"
            />
            <div *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.touched">
              <small *ngIf="loginForm.controls.password?.errors?.['required']">
                La password è obbligatoria.
              </small>
              <small *ngIf="loginForm.controls.password?.errors?.['pattern']">
                La password deve contenere almeno 8 caratteri, una lettera maiuscola, una lettera minuscola, un numero e un carattere speciale.
              </small>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Campo Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="userData.password"
          required
          minlength="6"
          placeholder="Inserisci la tua password"
        />
        <div *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.touched">
          <small *ngIf="loginForm.controls.password?.errors?.['required']">
            La password è obbligatoria.
          </small>
          <small *ngIf="loginForm.controls.password?.errors?.['minlength']">
            La password deve essere di almeno 6 caratteri.
          </small>
        </div>
      </div>
  
      <!-- Bottone per inviare il form -->
      <button type="submit" [disabled]="loginForm.invalid">Accedi</button>
    </form>
  </div>
