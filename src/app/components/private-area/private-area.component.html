<div class="private-container">
  <h1>Benvenuto nella tua area privata!</h1>
  <div class="section">
    <h2>I tuoi acquisti</h2>
    <ul>
      <li *ngFor="let acquisto of acquisti" class="item">
        <img [src]="acquisto.immagine" [alt]="acquisto.nome" class="item-image" />
        <div class="item-info">
          <p class="item-name">{{ acquisto.nome }}</p>
          <p class="item-price">Prezzo: {{ acquisto.prezzo | currency:'EUR' }}</p>

        </div>
      </li>
    </ul>
    <p *ngIf="acquisti.length === 0">Non hai effettuato acquisti.</p>
  </div>
</div>
